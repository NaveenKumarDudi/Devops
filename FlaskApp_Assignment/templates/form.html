<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <h1>Form</h1>
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/submit" method="post" name="form">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{name}}"
                required
            /><br /><br />
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{email}}"
                required
            /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
